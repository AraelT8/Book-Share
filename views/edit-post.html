<head>
  <title>BookShare</title>
  <link rel="stylesheet" type="text/css" href="/public/css/edit-post-style.css">
</head>

<body>
  <div class="formContainer">
    <h2>Edit a Convo</h2>
    <form id="editPostForm" class="formBody">
      <label for="bookTitle">Select a Book</label>
      <select id="bookTitle" name="bookTitle" required onchange="displayAttentionGetter()">
        <option value="{{post.title}}" selected>{{post.title}}</option>
      </select>
      <form id="edit-post-form" class="card-body">
        <input type="hidden" name="post-id" value="{{post.id}}" />
        <label class="form-label" for="post-body">Make Your Edit</label>
        <textarea name="post-body" class="form-input">{{post.body}}</textarea>
        <button type="submit" class="updateBtn">Update</button>
        <button type="button" class="deleteBtn">Delete</button>
      </form>
    </form>
  </div>

  <script src="/js/edit.js"></script>
