<!DOCTYPE html>
<html lang="en">

<head>
  <title>BookShare</title>
  <link rel="stylesheet" type="text/css" href="/public/css/edit-post-style.css">
</head>


<div class="form-container">
  <h2>Edit a Convo</h2>
  <form id="newPostForm">
    <!-- Form fields for Book Title, Attention Getter, etc. -->
    <label for="bookTitle">Select a Book</label>
    <select id="bookTitle" name="bookTitle" required onchange="displayAttentionGetter()">
      <option value="">No Books Available</option>
    </select>
    <br>
    <label for="attentionGetter">Make Convo Changes</label>
    <textarea id="attentionGetter" name="attentionGetter" required></textarea>
    <br>
    <input type="submit" value="Update Convo" class="update-button">
    <input type="button" value="Delete Convo" class="delete-button">
  </form>
</div>

<script src="/js/edit.js"></script>
